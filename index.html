<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Virtual Keyboard</title>
  </head>




  <body style="background-color: rgb(96, 109, 159);">
    <h1>Virtual Keyboard</h1>
    <div class="container  ">
      <div class="textarea">
        <textarea></textarea>
      </div>
      <div class="keyboard bg-dark pt-3 ps" style="margin-left: 21%; width: 750px; border-radius: 12px;">
        
        <div class="row">
        <div col col-md-6 col-sm-3>
          <button class="btn btn-primary">1</button>
          <button class="btn btn-primary">2</button>
          <button class="btn btn-primary">3</button>
          <button class="btn btn-primary">4</button>
          <button class="btn btn-primary">5</button>
          <button class="btn btn-primary">6</button>
          <button class="btn btn-primary">7</button>
          <button class="btn btn-primary">8</button>
          <button class="btn btn-primary">9</button>
          <button class="btn btn-primary">0</button>
          <button class="delete">Delete</button>
        </div>
        </div>
        <div class="row">
            <div col col-md-6 col-sm-3 >
              <button class="btn text-white border-light  ">!</button>
              <button class="btn text-white border-light ">@</button>
              <button class="btn text-white border-light ">#</button>
              <button class="btn text-white border-light ">%</button>
              <button class="btn text-white border-light ">^</button>
              <button class="btn text-white border-light ">&</button>
              <button class="btn text-white border-light ">*</button>
              <button class="btn text-white border-light ">(</button>
              <button class="btn text-white border-light ">)</button>
              <button class="btn text-white border-light ">+</button>
              
            </div>
            </div>
        <div class="row ">
            <div col col-md-6 col-sm-3>
          
          <button class="btn text-white border-light">q</button>
          <button class="btn text-white border-light">w</button>
          <button class="btn text-white border-light">e</button>
          <button class="btn text-white border-light">r</button>
          <button class="btn text-white border-light">t</button>
          <button class="btn text-white border-light">y</button>
          <button class="btn text-white border-light">u</button>
          <button class="btn text-white border-light">i</button>
          <button class="btn text-white border-light">o</button>
          <button class="btn text-white border-light">p</button>
          <button class="btn text-white border-light">[</button>
          <button class="btn text-white border-light">]</button>
        </div>
        </div>
        <div class="row">
            <div col col-md-6 col-sm-3>
          <button class="btn text-white border-light">a</button>
          <button class="btn text-white border-light">s</button>
          <button class="btn text-white border-light">d</button>
          <button class="btn text-white border-light">f</button>
          <button class="btn text-white border-light">g</button>
          <button class="btn text-white border-light">h</button>
          <button class="btn text-white border-light">j</button>
          <button class="btn text-white border-light">k</button>
          <button class="btn text-white border-light">l</button>
        </div>
        </div>
        <div class="row">
            <div col col-md-6 col-sm-3>
          <button class="btn text-white border-light">z</button>
          <button class="btn text-white border-light">x</button>
          <button class="btn text-white border-light">c</button>
          <button class="btn text-white border-light">v</button>
          <button class="btn text-white border-light">b</button>
          <button class="btn text-white border-light">n</button>
          <button class="btn text-white border-light">m</button>
          <button class="shift ">Capslock</button>
        </div>
        </div>
        <div class="row">
            <div col col-md-6 col-sm-3></div>
          <button class="space">Space</button>
        </div>
      </div>
    </div>
  </body>
</html>
